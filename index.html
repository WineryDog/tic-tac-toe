<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/755143204d.js" crossorigin="anonymous"></script>
    <script defer src="game.js"></script>
</head>
<body>
    <div class="main">
        <div class="game-container">
            <h1>Tic-Tac-Toe</h1>
            <div class="turn-container">
                <h3></h3>
                <div id="tb1" class="turn-box align">X</div>
                <div id="tb2" class="turn-box align">O</div>
                <div class="turn-bg"></div>
            </div>
            <div id="gameboard">
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
                <div class="square-ur align"></div>
            </div>
            <div id="controls">
                <input type="text" id="player-1" maxlength="15" placeholder="Player X Name">
                <input type="text" id="player-2" maxlength="15" placeholder="Player O Name">
                <button id="start-btn">Start Game</button>
                <button id="restart-btn">Restart Game</button>
            </div>
            <div id="message" style="color:#011627">Hidden Message</div>
        </div>
        <div class="foot">
            <p class="attribution">
                Coded by
                <a class="attribution-link" href="https://github.com/WineryDog">
                  <i class="fa-brands fa-github" aria-hidden="true"></i>
                  WineryDog
                </a>
            </p>
        </div>
    </div>
</body>
</html>
